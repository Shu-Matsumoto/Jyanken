<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/game/normal_jyanken.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title_section">
      <h1>じゃんけんゲーム</h1>
    </div>
    <div class="select_jyanken_item_section">
      <ul class="jyanken_item_list">
        <li class="select_target_item" id="target_gu">
          <p>グー</p>
          <img src="../../../img/normal/janken_gu.png" alt="" srcset="" />
        </li>
        <li class="select_target_item" id="target_choki">
          <p>チョキ</p>
          <img src="../../../img/normal/janken_choki.png" alt="" srcset="" />
        </li>
        <li class="select_target_item" id="target_pa">
          <p>パー</p>
          <img src="../../../img/normal/janken_pa.png" alt="" srcset="" />
        </li>
      </ul>
    </div>
    <div class="Judgement_Tile_section">
      <p>結果は？</p>
    </div>
    <div class="Judgement_section">
      <div class="judgement_result_area">
        <p id="judgement_result_txt"></p>
        <img src="" alt="" id="judgement_result_img" />
      </div>
    </div>
    <div class="returnLink">
      <a href="../../chatbot/chatbot.html" id="returnLink_link">戻る</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../js/game/normal/normal.js"></script>
    <script>
      // グーボタンクリックイベントハンドラ
      $("#target_gu").on("click", function () {
        // 比較値計算
        let compareValue = getJyankenCompareVal();
        // 勝ち負け判定
        let judgementResult = judgeJyanken(TXT_GU, compareValue);
        outputJyankenJugementResultText(
          "judgement_result_txt",
          judgementResult,
          "judgement_result_img",
          compareValue
        );
      });
      // チョキボタンクリックイベントハンドラ
      $("#target_choki").on("click", function () {
        // 比較値計算
        let compareValue = getJyankenCompareVal();
        // 勝ち負け判定
        let judgementResult = judgeJyanken(TXT_CHOKI, compareValue);
        outputJyankenJugementResultText(
          "judgement_result_txt",
          judgementResult,
          "judgement_result_img",
          compareValue
        );
      });
      // パーボタンクリックイベントハンドラ
      $("#target_pa").on("click", function () {
        // 比較値計算
        let compareValue = getJyankenCompareVal();
        // 勝ち負け判定
        let judgementResult = judgeJyanken(TXT_PA, compareValue);
        outputJyankenJugementResultText(
          "judgement_result_txt",
          judgementResult,
          "judgement_result_img",
          compareValue
        );
      });
    </script>
  </body>
</html>
